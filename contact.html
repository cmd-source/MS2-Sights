<!--Form was made with the help of Bootstrap-->
    <section>
        <h4>Contact us if you have any questions</h4>
        <form onsubmit="return sendMail(this)">
            <div class="contact container">
                <div class="mb-3">
                    <input class="contact-element" type="text" id="name" name="name" placeholder="Name" required />
                </div>
                <div class="mb-3">
                    <input class="contact-element" type="email" id="emailaddress" name="emailaddress" placeholder="Email" required />
                </div>
                <div class="mb-3">
                    <textarea class="contact-element" name="textarea" cols="6" rows="8" placeholder="Message" required>
                    
                    </textarea>
                </div>
                <div class="mb-3">
                    <input type="submit" id="sub"/>
                </div>
            </div>
        </form>
    </section>
